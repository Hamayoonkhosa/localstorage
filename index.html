<body>
    <div>
        <div class="form-group">
          <label for="exampleInputEmail1">Enter task</label>
          <input type="email" class="form-control" id="task" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        
        <button  class="btn btn-primary" id="btn">Add Tasks</button>
        <ul id="ul"></ul>
    </div>

      <script>
        
        const task = document.getElementById("task")
        const btn = document.getElementById("btn")
        const ul = document.getElementById("ul")
        
        
        
       const allTask = []
       allTask.push(localStorage.getItem('tasks'))
       allTask.push("")
       let local = localStorage.getItem("tasks")
       let arr = local.split(",")
       let counter =0
       for(i of arr){
         if(i=='') continue
            ul.innerHTML+= `<li>${i} <button class="done btn btn-success m-3"  >${counter}</button> </li>`
            counter++
         }
       
        btn.addEventListener("click",()=>{
            
                allTask.push(task.value)
                localStorage.setItem("tasks",allTask)

        })

        btn.addEventListener('click', event => {

         console.log("my index is: ", event.target.name)
         arr = arr.filter((val,index)=>{
            if(index==event.target.innerText){
                return false
            }
            return true
         })
         localStorage.setItem("tasks",arr)
    })
